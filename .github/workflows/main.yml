name: ROS 2 Humble Workflow

on:
  push:
    branches:
      - humble

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Update system and fix dependencies
      run: |
        sudo apt update
        sudo apt --fix-broken install -y
        sudo apt list --upgradable

    - name: Update ROS sources
      run: |
        sudo apt update
        sudo apt install -y curl gnupg2 lsb-release
        sudo rm -rf /etc/apt/sources.list.d/ros2.list
        sudo sh -c 'echo "deb [arch=amd64] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" > /etc/apt/sources.list.d/ros2.list'
        curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
        sudo apt update

    - name: Install ROS 2 Humble
      run: |
        sudo apt install -y ros-humble-desktop python3-colcon-common-extensions python3-rosdep2

    - name: Install missing dependencies manually
      run: |
        sudo apt install -y \
          ros-humble-navigation2 \
          ros-humble-nav2-bringup \
          ros-humble-nav2-core \
          ros-humble-nav2-util \
          ros-humble-nav2-msgs \
          ros-humble-nav2-common \
          ros-humble-nav2-behaviors

    - name: Initialize rosdep
      run: |
        if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
          sudo rosdep init
        fi
        rosdep update

    - name: Set up workspace and copy repo to src
      run: |
        mkdir -p ~/ros2_ws/src
        cp -r $GITHUB_WORKSPACE/* ~/ros2_ws/src/
        ls -la ~/ros2_ws/src/

    - name: Install dependencies with rosdep
      run: |
        source /opt/ros/humble/setup.sh
        cd ~/ros2_ws
        rosdep install --from-paths src --ignore-src -r -y

    - name: Build workspace
      run: |
        cd ~/ros2_ws
        colcon build --symlink-install --cmake-clean-cache

    - name: Run tests
      run: |
        cd ~/ros2_ws
        colcon test --event-handlers console_cohesion+
        colcon test-result --verbose
